{% extends "global/_layout" %}
{% set title = "Gallery" %}


{% block content %}
<div class="gallery-wrapper">
	<div id="container">
		{% for asset in entry.galleryImagesNew %}
		<div class="gallery-img">
			<a href="{{ asset.url }}" data-lightbox="pt-gallery"><img src="{{ asset.url }}"></a>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
