{% extends "global/_layout" %}
{% set title = "Gallery" %}


{% block content %}
<section class="gallery-wrapper">
	<div id="container">
		{% for galleryItems in entry.galleryImages %}
		<div class="gallery-img">
			{% for asset in galleryItems.image %}
			<a href="{{ asset.url }}" data-lightbox="gallery"><img src="{{ asset.url }}"></a>
			{% endfor %}
		</div>
		{% endfor %}
	</div>
</section>
{% endblock %}
