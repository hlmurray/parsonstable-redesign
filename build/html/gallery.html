	    <meta property="og:description" content="Not only can you get a juicy roast prime rib at The Parson's Table, but you can eat it inside a church, too. The location remains very much the same structure that it was in 1885, when Little River Methodist Church was built. The cherished establishment first opened its church doors as a restaurant in the late 1970's and has been serving exquisite American steakhouse fare ever since. The restaurant's decor is positively Southern-charm antique, complete with dark wooden walls, stained glass windows and an original Tiffany glass lamp in the main dining room. An award winning wine list graces The Parson's Table as well as an outstanding fresh seafood selection." />
